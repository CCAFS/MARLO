# Project Partners Action
projectPartners.help1=Select the Managing/PPA Partners responsible for this priority. By Managing/PPA Partners, we mean institutions with whom the CRP has a PPA or similar contract, and who receive W1-2 funding directly from the CRP. Other partners will be added by the Priority Leader.
projectPartners.help2=Institutions with whom the CRP has a PPA or similar contract have been pre-filled by the {0}. Add the specific responsibilities of individuals named from those institutions. Please select the additional partners involved with this priority. By partner, we mean institutions (and the individuals in those institutions) that we work with along the impact pathway.
projectPartners.help3=Please enter any updates on your listed partners. Keeping in mind that all partners that contribute to the priority need to be included (also the ones who do not receive any funds, but e.g. putting up funds towards the priority). If there are more people involved from the same organization please add these people as additional contacts.<br><b>Priority Leader:</b><br>Responsible for the entire priority. He/she must officially submit the priority into the platform. Only one Priority Leader per priority is allowed.<br><b>Priority Coordinator:</b><br>Responsible for helping the Priority Leader to fill the information requested by the system. He/she will have the same privileges as the Priority Leader with the exception that cannot officially submit the priority into the platform.<br><b>Priority Collaborator / Partner:</b><br>This person is a member of the priority but does not have access to nor responsibilities in MARLO. It could also be a person who is responsible for a producing a deliverable and/or activity.

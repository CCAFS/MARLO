# email Flagships
email.flagship.responsabilities=Flagship leaders may be responsible for the following tasks:<br><ul><li>Review detailed project information for projects within your CoA submitted by project leaders at planning and reporting stages and liaise with the project leader for edits if necessary</li></ul>
email.flagshipmanager.note=
email.flagshipmanager.responsabilities=Flagship managers may be responsible for the following tasks:<br><ul><li>Pre-set projects (i.e. enter basic information about projects)</li><li>Assist the Flagship Leader on setting up the flagship\u2019s impact pathway;</li><li>Support project leaders to enter project information (particularly on linkages to funding sources and budget);</li><li>Assist the flagship leader in entering detailed project information submitted by project leaders at the planning and reporting stages; and </li><li>Assist the flagship leader in preparing syntheses about flagship\u2019s work at the reporting stage.</li></ul>

# email CoA Leader
email.cluster.responsabilities=Cluster leaders may be responsible for the following tasks: <ul><li>Review detailed project information submitted by project leaders at planning and reporting stages, return a project to the project leader for edits if necessary, and submit the reviewed projects to the PMU;</li><li>Submit syntheses about the cluster\u2019s work to the flagship leader and PMU at the reporting stage.</li></ul>

# email projects
email.project.leader.responsabilities=Project leaders are responsible for the following tasks:<ul><li>Enter detailed information about their projects at planning and reporting stages, and submit this information for review by the flagship leader(s) and the program management unit.</li></ul><br>
email.project.coordinator.responsabilities=Project coordinators are responsible for the following tasks:<ul><li>Assist the project leader with entering detailed information about the project at planning and reporting stages.</li></ul><br>Note: Only the project leader can submit the project information for review by the flagship leader(s).<br><br>

project.deliverableList.help1=Enter the deliverables that will be produced as a result of your priority. Each deliverable needs to be linked to one or several funding source(s) and to be assigned to one or several partner(s).
project.deliverableList.help2=Please report on any updates on your planned deliverables, i.e. add new deliverables, update on status and progress on planned ones. <br><br> A <b>deliverable</b> is a specific, tangible product generated by a priority, such as a workshop report, paper, dataset, scenario, etc.  Each deliverable contributes to one key-output. Unlike key outputs which are generic categories, deliverables are specific and time bound, with an expected year of completion.

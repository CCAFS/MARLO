# email Flagships
email.flagship.responsabilities=<li>Review and submit the flagship\u2019s impact pathway;</li><li>Review detailed project information submitted by project leaders at planning and reporting stages, return a project to the project leader for edits if necessary, and submit the reviewed projects to the PMU;</li><li>Submit syntheses about the flagship\u2019s work to the PMU at reporting stage.</li>
email.flagshipmanager.responsabilities=<li>Pre-set projects (i.e., enter basic information about projects);</li><li>Set up and edit funding sources, and assign them to projects.</li><li>Assist flagship leaders and cluster leaders in reviewing detailed project information submitted by project leaders at planning and reporting stages;</li><li>Assist flagship leaders and cluster leaders in preparing syntheses about the flagship/clusters\u2019 work at reporting stage.</li>
email.flagshipmanager.note=Note: Only the flagship/cluster leaders can submit project information for review by the PMU, and only flagship/cluster leaders can submit syntheses to the PMU.<br><br>
impact.submit.email.message=Dear all,<br><br>{0} has submitted the impact pathway for Flagship {1} of {2} "{3}". No further edits can be made in this cycle.<br><br>The next step is for project leaders to complete information about projects.<br><br>

# email CoA Leader
email.cluster.responsabilities=Cluster leaders may be responsible for the following tasks: <ul><li>Review detailed project information submitted by project leaders at planning and reporting stages, return a project to the project leader for edits if necessary, and submit the reviewed projects to the PMU;</li><li>Submit syntheses about the cluster\u2019s work to the flagship leader and PMU at reporting stage.</li></ul>

# email Project
email.project.leader.responsabilities=Project leaders are responsible for the following tasks:<ul><li>Enter detailed information about their projects at planning and reporting stages, and submit this information for review by the flagship/cluster leader(s).</li></ul><br>
email.project.coordinator.responsabilities=Project coordinators are responsible for the following tasks:<ul><li>Assist the project leader with entering detailed information about the project at planning and reporting stages.</li></ul><br>Note: Only the project leader can submit the project information for review by the flagship/cluster leader(s).<br><br>
submit.email.message=Dear all,<br><br>{0} has submitted the {1} project "{2}" ({3}) for the {4} {5} cycle for review. No further edits can be made to the project entry in this cycle unless the project is un-submitted by a member of the PMU or the Flagship Leader.<br><br>The next step is for the PMU to review the project information.<br><br>Please find attached the project summary generated by MARLO. You can generate this summary at all times in the MARLO Summaries section.<br><br>


caseStudy.researchOutput.help=Describe outputs produced within the three preceding years that have been part of the uptake pathway. Reviewers are unlikely to read just the list of outputs, so please say what the results are and then list the outputs. Outputs are concrete research products (journal articles, reports, policy briefs etc.), not activities. References to the outputs should be provided in section 10. below. If the outputs are not publically available (e.g. limited-distribution reports distributed to a partner, submitted publications), then the research outputs should be provided as an annex to this Outcome Story.

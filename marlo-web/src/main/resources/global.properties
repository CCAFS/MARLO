email.dear=Dear {0}, <br><br>
email.newUser.part1=Welcome to <b>MARLO</b> - <b>M</b>anaging <b>A</b>gricultural <b>R</b>esearch for <b>L</b>earning and <b>O</b>utcomes. MARLO is an <b>online platform designed to assist CRPs in planning and monitoring their research portfolios</b> and their contributions to outcomes. MARLO is the result of joint work by several CRPs to improve a tool developed by CCAFS in Phase 1 and adapt it to the needs of the CRPs in Phase 2.<br><br>The CRPs\u2019 {0} are collectively responsible for the quality of the data entered in MARLO, which will enable to extract reliable information from this tool.<br><br>We have created an account for you in MARLO. You will receive a second email with information about the role you are assigned in the system. Please go to {1} and use the following credentials to access MARLO:<br><br><b>Email</b>\: {2}<br><b>Password</b>\: {3}<br><br>Kindly find attached <b>a short document with key information on the technical and functional aspects of MARLO.</b> {4}<br><br>MARLO is a work in progress, and feedback from users is welcome to help improve it.

<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CLARISA</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="stylesheet" type="text/css" href="./global.css" >
    <link rel="icon" type="image/png" href="./cgiar-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./cgiar-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
	  <header>
	    <div class="container">
	     <div class="clarisaHeader">
	      <center><div class="headerTitle">
	        <div class="cTitle">CLARISA</div>
	        <div class="sTitle">CGIAR Level Agricultural Results<br> Interoperable System Architecture</div>
	      </div></center>
	      </div>
	    </div>
	  </header>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({
        url: "https://localhost:8443/marlo-web/api/v2/api-docs",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
